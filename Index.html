<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh TikTok - SnapTok</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e3a8a, #0f172a);
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            color: #f1f5f9;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar img {
            width: 40px;
            height: 40px;
        }
        .navbar h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .dashboard {
            max-width: 1000px;
            width: 100%;
            margin: 30px auto;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .dashboard h1 {
            font-size: 2.25rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-container input {
            flex-grow: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .input-container button {
            padding: 14px 24px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-container button:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        .result {
            display: none;
            margin-top: 20px;
            animation: slideIn 0.6s ease-in-out;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .result-card img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .result-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: translateY(-2px);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stat-item:hover {
            transform: scale(1.05);
        }
        .stat-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .stat-item p {
            font-size: 1rem;
        }
        .footer {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
        }
        .footer a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #3b82f6;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 640px) {
            .dashboard {
                padding: 20px;
                margin: 10px;
            }
            .dashboard h1 {
                font-size: 1.75rem;
            }
            .input-container {
                flex-direction: column;
            }
            .input-container input, .input-container button {
                width: 100%;
                font-size: 14px;
                padding: 12px;
            }
            .stats {
                grid-template-columns: 1fr;
            }
            .navbar {
                padding: 10px 20px;
            }
            .navbar h1 {
                font-size: 1.25rem;
            }
            .download-btn {
                width: 100%;
                justify-content: center;
                padding: 12px;
                font-size: 14px;
            }
            .result-card {
                padding: 15px;
            }
            .result-card h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="SnapTok Logo" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg=='">
            <h1>SnapTok</h1>
        </div>
    </nav>

    <div class="dashboard">
        <h1>Unduh Video & Musik TikTok</h1>
        <div class="input-container">
            <input type="text" id="tiktokUrl" placeholder="Masukkan URL Video TikTok (contoh: https://vt.tiktok.com/...)" />
            <button onclick="downloadContent()"><i class="fas fa-download"></i> Unduh</button>
        </div>
        <div class="loading" id="loading">
            <div class="loader"></div>
            <p>Memproses permintaan...</p>
        </div>
        <div class="result" id="result">
            <div class="result-card">
                <h2>Detail Video</h2>
                <img id="videoCover" alt="Sampul Video" />
                <p id="videoDesc"></p>
                <p id="authorName"></p>
                <a id="downloadVideoLink" class="download-btn"><i class="fas fa-video"></i> Unduh Video</a>
            </div>
            <div class="result-card">
                <h2>Detail Musik</h2>
                <p id="musicTitle"></p>
                <p id="musicAuthor"></p>
                <a id="downloadMusicLink" class="download-btn"><i class="fas fa-music"></i> Unduh Musik</a>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-heart" style="color: #f87171;"></i>
                    <p id="diggCount"></p>
                    <p style="color: #9ca3af;">Suka</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-comment" style="color: #60a5fa;"></i>
                    <p id="commentCount"></p>
                    <p style="color: #9ca3af;">Komentar</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-share" style="color: #4ade80;"></i>
                    <p id="shareCount"></p>
                    <p style="color: #9ca3af;">Bagikan</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-eye" style="color: #a78bfa;"></i>
                    <p id="playCount"></p>
                    <p style="color: #9ca3af;">Tonton</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 TIKDLL. Hak cipta dilindungi. | <a href="#">Kebijakan Privasi</a> | <a href="#">Syarat Layanan</a></p>
        <p>Dipowered oleh <a href="https://www.zannmods.site" target="_blank">zannmods</a></p>
    </footer>

    <script>
        async function downloadContent() {
            const urlInput = document.getElementById('tiktokUrl').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const videoDesc = document.getElementById('videoDesc');
            const authorName = document.getElementById('authorName');
            const videoCover = document.getElementById('videoCover');
            const downloadVideoLink = document.getElementById('downloadVideoLink');
            const musicTitle = document.getElementById('musicTitle');
            const musicAuthor = document.getElementById('musicAuthor');
            const downloadMusicLink = document.getElementById('downloadMusicLink');
            const diggCount = document.getElementById('diggCount');
            const commentCount = document.getElementById('commentCount');
            const shareCount = document.getElementById('shareCount');
            const playCount = document.getElementById('playCount');

            if (!urlInput || !urlInput.includes('tiktok.com')) {
                alert('Masukkan URL video TikTok yang valid');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch(`https://fgsi1-restapi.hf.space/api/downloader/tiktok?url=${encodeURIComponent(urlInput)}`);
                if (!response.ok) throw new Error('Gagal menghubungi server');
                const data = await response.json();

                if (data.status && data.data) {
                    loading.style.display = 'none';
                    result.style.display = 'block';

                    // Video Details
                    videoDesc.textContent = `Deskripsi: ${data.data.desc || 'Tidak ada deskripsi'}`;
                    authorName.textContent = `Pembuat: ${data.data.author.nickname || 'Tidak diketahui'}`;
                    videoCover.src = data.data.video.cover.url_list[0] || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==';
                    downloadVideoLink.setAttribute('data-href', data.data.video.download_addr.url_list[0] || '#');
                    downloadVideoLink.setAttribute('data-filename', `tikdll_zannmods_${data.data.aweme_id}.mp4`);

                    // Music Details
                    if (data.data.music && data.data.music.play_url.url_list.length > 0) {
                        musicTitle.textContent = `Judul: ${data.data.music.title || 'Suara Asli'}`;
                        musicAuthor.textContent = `Pembuat: ${data.data.music.author || 'Tidak diketahui'}`;
                        downloadMusicLink.setAttribute('data-href', data.data.music.play_url.url_list[0]);
                        downloadMusicLink.setAttribute('data-filename', `tiktok_music_${data.data.music.id}.mp3`);
                        downloadMusicLink.style.display = 'inline-flex';
                    } else {
                        musicTitle.textContent = 'Musik: Tidak tersedia';
                        musicAuthor.textContent = '';
                        downloadMusicLink.style.display = 'none';
                    }

                    // Statistics
                    diggCount.textContent = data.data.statistics.digg_count || '0';
                    commentCount.textContent = data.data.statistics.comment_count || '0';
                    shareCount.textContent = data.data.statistics.share_count || '0';
                    playCount.textContent = data.data.statistics.play_count || '0';

                    // Auto-download
                    triggerDownload(downloadVideoLink);
                    if (data.data.music && data.data.music.play_url.url_list.length > 0) {
                        triggerDownload(downloadMusicLink);
                    }
                } else {
                    throw new Error(data.message || 'Gagal mengambil data video');
                }
            } catch (error) {
                loading.style.display = 'none';
                alert('Error mengambil data: ' + error.message);
            }
        }

        function triggerDownload(element) {
            const href = element.getAttribute('data-href');
            const filename = element.getAttribute('data-filename');
            if (href && href !== '#') {
                const a = document.createElement('a');
                a.href = href;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        document.getElementById('downloadVideoLink').addEventListener('click', (e) => {
            e.preventDefault();
            triggerDownload(e.currentTarget);
        });

        document.getElementById('downloadMusicLink').addEventListener('click', (e) => {
            e.preventDefault();
            triggerDownload(e.currentTarget);
        });
    </script>
</body>
</html>
