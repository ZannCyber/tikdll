<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unduh video TikTok tanpa watermark dalam kualitas HD secara cepat, mudah, dan gratis">
    <title>TikTok Downloader - Unduh Video Tanpa Watermark</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #f5576c;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.15);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --border: rgba(255, 255, 255, 0.2);
            --error-bg: rgba(255, 107, 107, 0.2);
            --error-border: rgba(255, 107, 107, 0.4);
            --error-text: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-color);
            line-height: 1.6;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin: 40px 0;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: clamp(2.5rem, 6vw, 3.2rem);
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
            max-width: 600px;
            margin: 15px auto 0;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: clamp(20px, 5vw, 30px);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
        }

        .paste-btn {
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .paste-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 172, 254, 0.3);
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .error-message {
            display: none;
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .results {
            display: none;
            margin-top: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        .video-info {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .video-details {
            text-align: center;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .author-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .author-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .download-option {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .download-option:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            background: rgba(255, 255, 255, 0.2);
        }

        .option-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .option-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 172, 254, 0.3);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .main-card {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .download-options {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .input-field, .paste-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .download-btn {
                padding: 12px;
                font-size: 1rem;
            }

            .video-title {
                font-size: 1rem;
            }
        }

        /* Accessibility */
        .input-field:focus-visible,
        .paste-btn:focus-visible,
        .download-btn:focus-visible,
        .download-link:focus-visible {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    <div class="container">
        <div class="header">
            <h1 class="logo">
                <i class="fab fa-tiktok"></i> TikTok Downloader
            </h1>
            <p class="subtitle">Unduh video dan audio TikTok tanpa watermark dengan kualitas terbaik, cepat, dan gratis</p>
        </div>

        <div class="main-card">
            <form id="downloadForm">
                <div class="input-group">
                    <input
                        type="url"
                        id="tiktokUrl"
                        class="input-field"
                        placeholder="Masukkan URL TikTok (contoh: https://vt.tiktok.com/ZSk3Co1R9/)"
                        required
                        aria-label="URL TikTok"
                    >
                    <button type="button" class="paste-btn" id="pasteBtn" aria-label="Tempel URL dari clipboard">
                        <i class="fas fa-paste"></i> Tempel
                    </button>
                </div>
                <button type="submit" class="download-btn" id="downloadBtn">
                    <span id="btnText">
                        <i class="fas fa-download"></i> Unduh Sekarang
                    </span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
            </form>

            <div class="error-message" id="errorMessage" role="alert"></div>

            <div class="results" id="results">
                <div class="video-info" id="videoInfo"></div>
            </div>
        </div>
    </div>

    <script>
        // Particle creation with performance optimization
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.min(30, Math.floor(window.innerWidth / 25));

            particlesContainer.innerHTML = '';
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${Math.random() * 4 + 6}s`;
                particlesContainer.appendChild(particle);
            }
        }

        function sanitizeFileName(name) {
            return name.replace(/[^\w\s-]/gi, '').replace(/\s+/g, '_').slice(0, 100);
        }

        function showLoading() {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const progressBar = document.getElementById('progressBar');

            btn.classList.add('loading');
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            progressBar.style.display = 'block';
        }

        function updateProgress(progress) {
            const progressBarFill = document.getElementById('progressBarFill');
            progressBarFill.style.width = `${Math.min(progress, 100)}%`;
        }

        function hideLoading() {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const progressBar = document.getElementById('progressBar');

            btn.classList.remove('loading');
            btnText.style.display = 'block';
            spinner.style.display = 'none';
            progressBar.style.display = 'none';
            updateProgress(0);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 7000);
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const videoInfoDiv = document.getElementById('videoInfo');
            const videoData = data.result;

            videoInfoDiv.innerHTML = `
                <div class="video-details">
                    <h3 class="video-title">${videoData.title || 'Video TikTok'}</h3>
                    <div class="author-info">
                        <div class="author-name">@${videoData.author}</div>
                    </div>
                </div>
                <div class="download-options">
                    <div class="download-option">
                        <div class="option-title"><i class="fas fa-video"></i> Video HD</div>
                        <div class="option-desc">Video tanpa watermark dalam kualitas terbaik</div>
                        <button onclick="downloadFile('${videoData.result}', 'tiktok_video_${sanitizeFileName(videoData.title || 'video')}.mp4')" class="download-link" aria-label="Unduh Video HD">
                            <i class="fas fa-download"></i> Unduh Video
                        </button>
                    </div>
                    <div class="download-option">
                        <div class="option-title"><i class="fas fa-music"></i> Audio MP3</div>
                        <div class="option-desc">${videoData.title || 'Audio TikTok'}</div>
                        <button onclick="downloadFile('${videoData.audio}', 'tiktok_audio_${sanitizeFileName(videoData.title || 'audio')}.mp3')" class="download-link" aria-label="Unduh Audio MP3">
                            <i class="fas fa-download"></i> Unduh Audio
                        </button>
                    </div>
                </div>
            `;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        async function downloadFile(url, filename) {
            showLoading();
            updateProgress(0);

            try {
                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) throw new Error('Gagal mengunduh file: Server tidak merespons');

                const contentLength = response.headers.get('content-length');
                let loaded = 0;
                const chunks = [];

                const reader = response.body.getReader();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loaded += value.byteLength;
                    if (contentLength) {
                        updateProgress((loaded / parseInt(contentLength)) * 100);
                    }
                }

                const blob = new Blob(chunks);
                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                URL.revokeObjectURL(blobUrl);
            } catch (error) {
                console.error('Download error:', error);
                showError(`Gagal mengunduh file: ${error.message}. Silakan coba lagi.`);
            } finally {
                hideLoading();
            }
        }

        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const url = document.getElementById('tiktokUrl').value.trim();
            if (!url) {
                showError('URL tidak boleh kosong! Masukkan URL TikTok yang valid.');
                return;
            }
            if (!url.match(/^https?:\/\/(www\.tiktok\.com|vt\.tiktok\.com)\/.+$/)) {
                showError('URL tidak valid! Gunakan format seperti https://vt.tiktok.com/ZSk3Co1R9/');
                return;
            }

            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            showLoading();

            try {
                const apiUrl = `https://zhpiss.vercel.app/api/tiktok?url=${encodeURIComponent(url)}`;
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout

                const response = await fetch(apiUrl, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error('Terlalu banyak permintaan. Coba lagi dalam beberapa menit.');
                    }
                    throw new Error(`Gagal mengakses server (kode: ${response.status}).`);
                }

                const data = await response.json();
                if (data.result) {
                    displayResults(data);
                } else {
                    throw new Error(data.message || 'Data video tidak ditemukan.');
                }
            } catch (error) {
                console.error('Error:', error);
                let message = 'Terjadi kesalahan saat mengunduh video. Pastikan URL valid atau coba lagi nanti.';
                if (error.name === 'AbortError') {
                    message = 'Permintaan terlalu lama. Periksa koneksi internet Anda.';
                } else if (error.message.includes('429')) {
                    message = error.message;
                } else if (error.message.includes('Data video tidak ditemukan')) {
                    message = 'Video tidak ditemukan atau tidak didukung. Pastikan URL benar.';
                }
                showError(message);
            } finally {
                hideLoading();
            }
        });

        // Paste button functionality
        document.getElementById('pasteBtn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('tiktokUrl').value = text;
                document.getElementById('tiktokUrl').focus();
            } catch (error) {
                showError('Gagal menempel dari clipboard. Silakan tempel secara manual.');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });

        // Ripple effect
        document.addEventListener('click', (e) => {
            if (e.target.matches('.download-btn, .download-link, .paste-btn')) {
                const ripple = document.createElement('span');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255,255,255,0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.5s ease-out;
                    pointer-events: none;
                `;
                e.target.style.position = 'relative';
                e.target.style.overflow = 'hidden';
                e.target.appendChild(ripple);
                setTimeout(() => ripple.remove(), 500);
            }
        });

        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes ripple {
                to { transform: scale(2); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);

        // Optimize particle count on resize
        window.addEventListener('resize', () => {
            createParticles();
        });
    </script>
</body>
</html>
