        body {

            -webkit-text-fill-color: transparent;

        @keyframes gradientText {

        input[type="url"] {

            padding: 15px;
            box-shadow: 0 8px 19px rgba(12,12,12,0.883);
            border: 2px solid #5c0e7a;
            border-radius: 20px;

            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 40%;
            padding: 15px;
            box-shadow: 0 8px 19px rgba(12,12,12,0.883);
            border: 2px solid #5c0e7a;
            border-radius: 20px;
            box-sizing: border-box;

            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(to right, #121212a1, #4819e6);
            color: white;
            box-shadow: 0 8px 19px rgba(12,12,12,0.883);

        }
        .popup-card.show {

        .btn-close {
            margin-top: 15px;

            background-color: #0c0ae9;
            color: white;
            border: none;

        @media (max-width: 768px) {

        @media (min-width: 769px) and (max-width: 1024px) {
            h1 {
                font-size: 2.2rem;

            input[type="url"], button {

            }

    </style>
</head>
<body>
    <div class="popup" id="welcomePopup">
        <div class="popup-card" id="popupCard">
            <h1>Selamat Datang di Web Fauzan</h1>
            <p>Website ini adalah website untuk downloader video yang dibuat oleh zannmods, dan web ini tanpa iklan.</p>
            <button class="btn-close" onclick="closePopup()">Tutup</button>
        </div>
    </div>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <form id="downloadForm">
            <input type="url" id="videoUrl" placeholder="Masukkan URL TikTok" required>
            <div id="captcha-section">
                <div id="captcha"></div>
                <input type="text" id="captcha-input" placeholder="Enter CAPTCHA here">
                <button type="button" onclick="validateCaptcha()">Verify CAPTCHA</button>
                <p id="captcha-message"></p>
            </div>
            <button type="submit" id="submitButton" disabled>Download</button>
        </form>
        <div class="card" id="resultCard">
            <h3 id="videoTitle"></h3>
            <p>Author: <span id="author"></span></p>
            <button id="downloadVideo">Download Video</button>
            <button id="downloadAudio">Download Audio</button>
        </div>
    </div>
    <script>
        // Tampilkan popup welcome saat load pertama kali
        window.onload = function () {
            const popup = document.getElementById('popupCard');
            setTimeout(() => {
                popup.classList.add('show');
            }, 500);
        };
        function closePopup() {
            const popup = document.getElementById('welcomePopup');
            const popupCard = document.getElementById('popupCard');
            popupCard.classList.remove('show');
            popupCard.style.transform = 'scale(0.5)';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }

        // CAPTCHA Logic
        let currentCaptcha = generateCaptcha();

        function generateCaptcha() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let captcha = "";
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                captcha += chars[randomIndex];
            }
            document.getElementById("captcha").textContent = captcha;
            return captcha;
        }

        function validateCaptcha() {
            const userInput = document.getElementById("captcha-input").value;
            const messageElement = document.getElementById("captcha-message");
            const submitButton = document.getElementById("submitButton");

            if (userInput === currentCaptcha) {
                messageElement.textContent = "CAPTCHA verified successfully!";
                messageElement.style.color = "green";
                submitButton.disabled = false; // Aktifkan tombol Download
            } else {
                messageElement.textContent = "Invalid CAPTCHA. Please try again.";
                messageElement.style.color = "red";
                currentCaptcha = generateCaptcha(); // Regenerate CAPTCHA
            }
        }

        // Form Submission Logic
        const form = document.getElementById('downloadForm');
        const resultCard = document.getElementById('resultCard');
        const videoTitle = document.getElementById('videoTitle');
        const author = document.getElementById('author');
        const downloadVideo = document.getElementById('downloadVideo');
        const downloadAudio = document.getElementById('downloadAudio');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value;
            try {
                const response = await fetch(`https://soundoftext.vercel.app/api/tiktok?url=${encodeURIComponent(videoUrl)}`);
                const data = await response.json();
                if (data.result) {
                    resultCard.style.display = 'block';
                    videoTitle.textContent = data.result.title;
                    author.textContent = data.result.author;
                    downloadVideo.onclick = function () {
                        const videoLink = document.createElement('a');
                        videoLink.href = data.result.result;
                        videoLink.download = 'fauzan.mp4'; // Nama file video
                        videoLink.click();
                    };
                    downloadAudio.onclick = function () {
                        const audioLink = document.createElement('a');
                        audioLink.href = data.result.audio;
                        audioLink.download = 'fauzan.mp3'; // Nama file audio
                        audioLink.click();
                    };
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
    <script>function checkConnectionStatus() {
        if (navigator.onLine) {
            console.log("You are online");
        } else {
            console.log("You are offline");
        }
    }
    
    // Cek status saat halaman dimuat
    checkConnectionStatus();
    
    // Tambahkan event listener untuk perubahan status
    window.addEventListener("online", () => {
        console.log("Back online!");
    });
    
    window.addEventListener("offline", () => {
        console.log("Offline mode activated.");
    });</script>
    <script>function detectScreenOrientation() {
        if (window.orientation === 0 || window.orientation === 180) {
            console.log("Portrait mode detected");
        } else if (window.orientation === 90 || window.orientation === -90) {
            console.log("Landscape mode detected");
        }
    }
    
    // Cek orientasi saat halaman dimuat
    detectScreenOrientation();
    
    
    window.addEventListener("orientationchange", detectScreenOrientation);</script>
    <script>

        document.getElementById('detectIpBtn').addEventListener('click', async () => {
            try {
                
                const response = await fetch('http://ip-api.com/json');
                if (!response.ok) {
                    throw new Error('Failed to fetch IP data');
                }
        
                const data = await response.json();
        
            
                const resultElement = document.getElementById('result');
                resultElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error(error);
                document.getElementById('result').textContent = 'Error: Unable to detect IP or location.';
            }
        });</script>
</body>
