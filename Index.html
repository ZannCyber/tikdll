<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - Download Video TikTok Tanpa Watermark</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous CSS remains largely the same, with some enhancements */
        :root {
            --primary-color: #4facfe;
            --secondary-color: #f5576c;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .input-field {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        .download-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        /* Rest of the previous CSS remains */
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    <div class="container">
        <div class="header">
            <h1 class="logo">
                <i class="fab fa-tiktok"></i> TikTok Downloader
            </h1>
            <p class="subtitle">Unduh video TikTok tanpa watermark dalam kualitas HD secara cepat dan mudah</p>
        </div>

        <div class="main-card">
            <form id="downloadForm">
                <div class="input-group">
                    <input
                        type="url"
                        id="tiktokUrl"
                        class="input-field"
                        placeholder="Masukkan URL TikTok (contoh: https://vt.tiktok.com/ZSk3Co1R9/)"
                        required
                    >
                </div>
                <button type="submit" class="download-btn" id="downloadBtn">
                    <span id="btnText">
                        <i class="fas fa-download"></i> Download Video
                    </span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
            </form>

            <div class="error-message" id="errorMessage"></div>

            <div class="results" id="results">
                <div class="video-info" id="videoInfo"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function sanitizeFileName(name) {
            return name.replace(/[^\w\s-]/gi, '').replace(/\s+/g, '_');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showLoading() {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const progressBar = document.getElementById('progressBar');

            btn.classList.add('loading');
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            progressBar.style.display = 'block';
        }

        function updateProgress(progress) {
            const progressBarFill = document.getElementById('progressBarFill');
            progressBarFill.style.width = `${progress}%`;
        }

        function hideLoading() {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const progressBar = document.getElementById('progressBar');

            btn.classList.remove('loading');
            btnText.style.display = 'block';
            spinner.style.display = 'none';
            progressBar.style.display = 'none';
            updateProgress(0);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const videoInfoDiv = document.getElementById('videoInfo');
            const videoData = data.result;

            videoInfoDiv.innerHTML = `
                <div class="video-preview">
                    <div class="video-details">
                        <h3 class="video-title">${videoData.title || 'Video TikTok'}</h3>
                        <div class="author-info">
                            <div>
                                <div class="author-name">@${videoData.author}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="download-options">
                    <div class="download-option">
                        <div class="option-title"><i class="fas fa-video"></i> Video HD (Tanpa Watermark)</div>
                        <div class="option-desc">Kualitas terbaik tanpa logo TikTok</div>
                        <button onclick="downloadFile('${videoData.result}', 'video_no_watermark.mp4')" class="download-link">
                            <i class="fas fa-download"></i> Download Video
                        </button>
                    </div>
                    <div class="download-option">
                        <div class="option-title"><i class="fas fa-music"></i> Audio/Musik</div>
                        <div class="option-desc">${videoData.title || 'TikTok Audio'}</div>
                        <div class="option-size">MP3 Audio</div>
                        <button onclick="downloadFile('${videoData.audio}', '${sanitizeFileName(videoData.title || 'tiktok_audio')}.mp3')" class="download-link">
                            <i class="fas fa-download"></i> Download Audio
                        </button>
                    </div>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }

        function downloadFile(url, filename) {
            showLoading();
            updateProgress(0);

            fetch(url, {
                mode: 'cors'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Download failed');
                    const contentLength = response.headers.get('content-length');
                    let loaded = 0;

                    const reader = response.body.getReader();
                    return new ReadableStream({
                        async start(controller) {
                            while (true) {
                                const { done, value } = await reader.read();
                                if (done) {
                                    controller.close();
                                    break;
                                }
                                loaded += value.byteLength;
                                if (contentLength) {
                                    updateProgress((loaded / contentLength) * 100);
                                }
                                controller.enqueue(value);
                            }
                        }
                    });
                })
                .then(stream => new Response(stream))
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(blobUrl);
                    hideLoading();
                })
                .catch(error => {
                    console.error('Download error:', error);
                    showError('Gagal mendownload file. Silakan coba lagi.');
                    hideLoading();
                });
        }

        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const url = document.getElementById('tiktokUrl').value.trim();

            if (!url) {
                showError('Silakan masukkan URL TikTok yang valid!');
                return;
            }

            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            showLoading();

            try {
                const apiUrl = `https://zhpiss.vercel.app/api/tiktok?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.result) {
                    displayResults(data);
                } else {
                    throw new Error('Gagal mengunduh video');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan saat mengunduh video. Pastikan URL TikTok valid dan coba lagi.');
            } finally {
                hideLoading();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        // Ripple effect for buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('download-link')) {
                const ripple = document.createElement('span');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;

                e.target.style.position = 'relative';
                e.target.style.overflow = 'hidden';
                e.target.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
