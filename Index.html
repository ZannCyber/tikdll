<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - SnapTok</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #0f172a);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #f1f5f9;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar img {
            width: 40px;
            height: 40px;
        }
        .dashboard {
            max-width: 1000px;
            width: 100%;
            margin: 30px auto;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-container input {
            flex-grow: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .input-container button {
            padding: 14px 24px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .input-container button:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        .result {
            display: none;
            margin-top: 20px;
            animation: slideIn 0.6s ease-in-out;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .result-card img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: translateY(-2px);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stat-item:hover {
            transform: scale(1.05);
        }
        .footer {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
        }
        .footer a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #3b82f6;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 640px) {
            .dashboard {
                padding: 20px;
                margin: 10px;
            }
            .input-container {
                flex-direction: column;
            }
            .input-container input, .input-container button {
                width: 100%;
            }
            .stats {
                grid-template-columns: 1fr;
            }
            .navbar {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="SnapTok Logo">
            <h1 class="text-2xl font-bold">SnapTok</h1>
        </div>
    </nav>

    <div class="dashboard">
        <h1 class="text-4xl font-bold text-center mb-8">Download TikTok Videos & Music</h1>
        <div class="input-container">
            <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL (e.g., https://vt.tiktok.com/...)" />
            <button onclick="downloadContent()"><i class="fas fa-download mr-2"></i>Download</button>
        </div>
        <div class="loading" id="loading">
            <div class="loader"></div>
            <p class="mt-3 text-lg">Processing your request...</p>
        </div>
        <div class="result" id="result">
            <div class="result-card">
                <h2 class="text-2xl font-semibold mb-4">Video Details</h2>
                <img id="videoCover" alt="Video Cover" />
                <p id="videoDesc" class="mt-3 text-lg"></p>
                <p id="authorName" class="mt-2 text-gray-300"></p>
                <a id="downloadVideoLink" class="download-btn mt-4" href="#" onclick="triggerDownload('video')"><i class="fas fa-video"></i>Download Video</a>
            </div>
            <div class="result-card">
                <h2 class="text-2xl font-semibold mb-4">Music Details</h2>
                <p id="musicTitle" class="mt-3 text-lg"></p>
                <p id="musicAuthor" class="mt-2 text-gray-300"></p>
                <a id="downloadMusicLink" class="download-btn mt-4" href="#" onclick="triggerDownload('music')"><i class="fas fa-music"></i>Download Music</a>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-heart text-2xl text-red-400 mb-2"></i>
                    <p id="diggCount" class="font-semibold"></p>
                    <p class="text-gray-400">Likes</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-comment text-2xl text-blue-400 mb-2"></i>
                    <p id="commentCount" class="font-semibold"></p>
                    <p class="text-gray-400">Comments</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-share text-2xl text-green-400 mb-2"></i>
                    <p id="shareCount" class="font-semibold"></p>
                    <p class="text-gray-400">Shares</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-eye text-2xl text-purple-400 mb-2"></i>
                    <p id="playCount" class="font-semibold"></p>
                    <p class="text-gray-400">Views</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 TIKDLL. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        <p>Powered by <a href="https://www.zannmods.site" target="_blank">zannmods</a></p>
    </footer>

    <script>
        async function downloadContent() {
            const urlInput = document.getElementById('tiktokUrl').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const videoDesc = document.getElementById('videoDesc');
            const authorName = document.getElementById('authorName');
            const videoCover = document.getElementById('videoCover');
            const downloadVideoLink = document.getElementById('downloadVideoLink');
            const musicTitle = document.getElementById('musicTitle');
            const musicAuthor = document.getElementById('musicAuthor');
            const downloadMusicLink = document.getElementById('downloadMusicLink');
            const diggCount = document.getElementById('diggCount');
            const commentCount = document.getElementById('commentCount');
            const shareCount = document.getElementById('shareCount');
            const playCount = document.getElementById('playCount');

            if (!urlInput || !urlInput.includes('tiktok.com')) {
                alert('Please enter a valid TikTok video URL');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch(`https://fgsi1-restapi.hf.space/api/downloader/tiktok?url=${encodeURIComponent(urlInput)}`);
                const data = await response.json();

                if (data.status && data.data) {
                    loading.style.display = 'none';
                    result.style.display = 'block';

                    // Video Details
                    videoDesc.textContent = `Description: ${data.data.desc || 'No description available'}`;
                    authorName.textContent = `Author: ${data.data.author.nickname || 'Unknown'}`;
                    videoCover.src = data.data.video.cover.url_list[0] || '';
                    downloadVideoLink.href = data.data.video.download_addr.url_list[0] || '#';
                    downloadVideoLink.download = `tikdll_zannmods_${data.data.aweme_id}.mp4`;

                    // Music Details
                    if (data.data.music && data.data.music.play_url.url_list.length > 0) {
                        musicTitle.textContent = `Title: ${data.data.music.title || 'Original Sound'}`;
                        musicAuthor.textContent = `Author: ${data.data.music.author || 'Unknown'}`;
                        downloadMusicLink.href = data.data.music.play_url.url_list[0];
                        downloadMusicLink.download = `tiktok_music_${data.data.music.id}.mp3`;
                        downloadMusicLink.style.display = 'inline-flex';
                    } else {
                        musicTitle.textContent = 'Music: Not available';
                        musicAuthor.textContent = '';
                        downloadMusicLink.style.display = 'none';
                    }

                    // Statistics
                    diggCount.textContent = data.data.statistics.digg_count || '0';
                    commentCount.textContent = data.data.statistics.comment_count || '0';
                    shareCount.textContent = data.data.statistics.share_count || '0';
                    playCount.textContent = data.data.statistics.play_count || '0';

                    // Auto-download video
                    triggerDownload('video');
                    if (data.data.music && data.data.music.play_url.url_list.length > 0) {
                        triggerDownload('music');
                    }
                } else {
                    throw new Error(data.message || 'Failed to fetch video data');
                }
            } catch (error) {
                loading.style.display = 'none';
                alert('Error fetching data: ' + error.message);
            }
        }

        function triggerDownload(type) {
            const link = type === 'video' ? document.getElementById('downloadVideoLink') : document.getElementById('downloadMusicLink');
            if (link.href !== '#') {
                const a = document.createElement('a');
                a.href = link.href;
                a.download = link.download;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
